<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    #background {
      background: hsl(212, 45%, 89%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #card {
      font-family: 'Outfit', sans-serif;
      background: hsl(0, 0%, 100%);
      border-radius: 15px;
      padding: 20px;
      padding-bottom: 30px;
      max-width: 250px;
      margin: 50px auto;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
    
    }

    img{
      border-radius: 10px;
      margin-bottom: 20px;
      align-self: center;
    }

  #card #fir{
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: hsl(220, 23%, 38%);
      margin-bottom: 20px;
    }
    #card #sec {
      font-size: 14px;
      text-align: center;
      color: hsl(220, 15%, 55%);
  }
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="background">

  <div id="card">
    <img src="images/image-qr-code.png" width="250" alt="QR Code">
    <div id="fir">Improve your front-end skills by building projects</div>
    
    <div id="sec"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div> 
  <br>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Yemi Shittu</a>.
</div>
</body>
</html>
